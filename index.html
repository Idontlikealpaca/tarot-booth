<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 타로 운세 - Tarot Reading</title>
    
    <!-- Favicon (SVG 이모지) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔮</text></svg>">
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔮</text></svg>">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- BGM -->
    <audio id="bgm" loop>
        <source src="https://dl.dropbox.com/scl/fi/2zd71eobnu5hvjdj3ld6j/mystical-ambient.mp3" type="audio/mpeg">
    </audio>
    
    <!-- BGM 컨트롤 -->
    <button id="bgm-toggle" class="bgm-btn">
        <span id="bgm-icon">🔇</span>
    </button>

    <!-- 로딩 화면 -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner">🔮</div>
            <p class="loading-text">카드를 준비하고 있어요...</p>
        </div>
    </div>

    <!-- 메인 화면 -->
    <div id="main-screen" class="screen active">
        <div class="stars"></div>
        <div class="main-content">
            <div class="sparkle">✨</div>
            <h1 class="main-title">✨ 타로 운세 ✨</h1>
            <p class="main-subtitle">오늘의 운세를 확인해보세요</p>
            <button id="start-btn" class="start-button">운세 보러가기 🔮</button>
        </div>
    </div>

    <!-- 카드 선택 화면 -->
    <div id="select-screen" class="screen">
        <div class="stars"></div>
        <div class="select-content">
            <h2 class="select-title">마음이 이끄는 카드 3장을 선택하세요</h2>
            <p class="select-counter">선택한 카드: <span id="selected-count">0</span> / 3</p>
            
            <!-- 카드 펼치기 컨테이너 -->
            <div id="card-spread" class="card-spread-container">
                <!-- 카드들이 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>

    <!-- 결과 화면 -->
    <div id="result-screen" class="screen">
        <div class="stars"></div>
        <div class="result-content">
            <h2 class="result-title">🔮 오늘의 운세 🔮</h2>
            
            <!-- 선택한 카드 3장 -->
            <div id="selected-cards" class="selected-cards-display">
                <!-- 선택된 카드들이 표시됩니다 -->
            </div>

            <!-- 캐릭터와 말풍선 -->
            <div class="fortune-teller">
                <div class="character-container">
                    <div class="character">🔮</div>
                </div>
                <div class="speech-bubble">
                    <p id="fortune-summary"></p>
                    <div class="lucky-color-indicator">
                        <div id="lucky-color-dot" class="color-dot"></div>
                        <span>오늘의 행운의 컬러입니다! ✨</span>
                    </div>
                </div>
            </div>

            <!-- 자세히 보기 버튼 -->
            <button id="detail-toggle" class="detail-toggle-btn">
                📖 자세히 보기
            </button>

            <!-- 다시 시작 버튼 -->
            <button id="reset-btn" class="reset-button">🔄 다시 시작하기</button>
        </div>
    </div>

    <!-- 상세 화면 (새로운 화면) -->
    <div id="detail-screen" class="screen">
        <div class="stars"></div>
        <div class="detail-content">
            <!-- 뒤로가기 버튼 -->
            <button id="back-btn" class="back-button">← 돌아가기</button>
            
            <h2 class="detail-title">📖 카드 상세 해설</h2>
            
            <div id="card-details">
                <!-- 카드 상세 정보가 표시됩니다 -->
            </div>

            <!-- 다시 시작 버튼 -->
            <button id="reset-btn-detail" class="reset-button">🔄 다시 시작하기</button>
        </div>
    </div>

    <!-- JavaScript 파일들 -->
    <script src="js/tarot-data.js"></script>
    <script src="js/card-spread.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
